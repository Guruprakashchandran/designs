<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegisterPageDesign.css">
    <script src="https://kit.fontawesome.com/de2421ab51.js" crossorigin="anonymous"></script>
    <title>Chat Application</title>
</head>
<body>
    <div class = "BackgroundContainer">
        <div class = "RegisterDivContainer">
            <input class = "checkBoxNext" id = "next" type = "checkbox" onclick = "checkbox(this)" placeholder="next">
            <div class = "RegisterContainer1">
                <div class = "inputBoxAdjustment"><span class ="mobileSpanStyle"><i class="fa fa-phone phoneicon"></i></span><input class = "InputStyles" type = "number" id = "mobileno" onkeypress="checkNumber(this)" placeholder = "Mobile Number"></div>
                <div class = "inputBoxAdjustment"><span class ="mobileSpanStyle"><i class="fa fa-unlock-alt lockicon"></i></span><input class = "InputStyles" type = "Password" id = "pass" placeholder = "Password"></div>
                <div class = "inputBoxAdjustment"><span class ="mobileSpanStyle"><i class="fa fa-unlock-alt lockicon"></i></span><input class = "InputStyles" type = "Password" id = "conpass" placeholder = "Confirm Password"></div>
            </div>
            <div class="RegisterContainer2">
                <div class = "inputBoxAdjustment"><span class ="mobileSpanStyle"><i class="fa fa-phone phoneicon"></i></span><input class = "InputStyles" type = "text" id = "nickname" placeholder = "Nick Name"></div>
                <div class = "inputBoxAdjustment"><span class ="mobileSpanStyle"><i class="fa fa-phone phoneicon"></i></span><input class = "InputStyles" type = "email" id = "emailid" placeholder = "Email Id"></div>
                <div class = "inputBoxAdjustment"><span class ="mobileSpanStyle"><i class="fa fa-phone phoneicon"></i></span><input class = "InputStyles" type = "date" id = "dateofbirth" placeholder = "DD-MM-YYYY"></div>
               
            </div>
            <div class ="button_Container"><label class = "labelContainer" for = "next">Next<i class="fa fa-angle-double-right rightarrow"></i></label><input class = "submitButtonStyle" type ="submit" onclick = "ValidateDetails()" value = "Create"></div>

            <!-- <div> -->
        </div>
        <script src="RegisterPageDesign.js"></script>   
    </body>
</body>
</html>
