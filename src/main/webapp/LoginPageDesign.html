<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "LoginPageDesign.css">
    <title>Chat Application</title>
    <script src="https://kit.fontawesome.com/de2421ab51.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class = "BackgroundContainer" onclick = "backgroundContainer()">
        <div class = "LoginPageModel">
            <div class= "Appname"><h2>CHAT APP</h2></div>
            <!-- <div class = "signinStyle">SignIn</div> -->
            <!-- <div class = "signinStyle"><img class ="setAppImage" src="./Images/chat (3).png"></div> -->
            <!-- <mform method = "POST" action = "/login"> -->

            <div class = "inputBoxAdjustment"><span class ="mobileSpanStyle"><i class="fa fa-phone phoneicon"></i></span><input size="40" onkeydown = "checkNumber(event)" name = "mobile" id = "mobileNo" class = "InputStyles" type = "number" placeholder = "Mobile Number"></div>
            <div class = "PasswordBoxAdjustment" id = "passwordDiv"><span class ="mobileSpanStyle"><i class="fa fa-unlock-alt lockicon"></i></span><input id = "password" name = "pass" class = "passwordStyles" type = "Password" placeholder = "Password"><i onclick="changePasswordIcon()" id = "eyeicon" class="fa fa-eye-slash eye" aria-hidden="true"></i><i onclick="changePasswordIcon()" id = "eyeicons" class="fa fa-eye eye" aria-hidden="true"></i></div>
            <div class = "ButtonAdjustment"><input class = "submitButtonStyle" onclick="loginVerify(event)" type = "submit" value = "Login"></div>

            <p>or</p>
            <div class = "signUpdivStyle"><span style="font-family: sans-serif;font-size: 13px;">Don't have an account? </span><a href = "RegisterPageDesign.html" class="signUpStyles">SignUp</a></div>
    	</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="LoginPageDesign.js"></script>
</body>
</html>
