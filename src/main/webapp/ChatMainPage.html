<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ChatMainPage.css" />
    <script
      src="https://kit.fontawesome.com/a09398ee20.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat Application</title>
  </head>
  <body onload="personalchatclick()">
    <div class="BackgroundContainer">
      <div class="">
        <header class="headerContainer">
          <div class="Appname"><span class="AppNameStyle">CHAT APP</span></div>
          <!-- <div class = "headerEmptySpace"></div> -->
          <div class="Profile">
            <img
              onclick="showProfile()"
              class="profileImage"
              src="./Images/user (3).png"
            />
          </div>
        </header>
      </div>
      <div class="bodyContainer">
        <div class="chatCategory">
          <div onclick="personalchatclick()" class="privateChat">
            <span><i class="fa fa-user usericon"></i></span>
          </div>
          <div onclick="groupchatclick()" class="groupChat">
            <span><i class="fa fa-users usersicon"></i></span>
          </div>
        </div>
        <div class="chatList" id="chatLists">
          <div class="contact"></div>
        </div>
        <div class="CenterDiv" id="centerContentDiv">
          <div class="friendId">Friends</div>
          <div class="friend">Friend1</div>
          <div class="friend">Friend2</div>
          <div class="friend">Friend3</div>
          <div class="friend">Friend4</div>
          <div class="friend">Friend5</div>
          <div class="friend">Friend6</div>
          <div class="friend">Friend3</div>
          <div class="friendsAddButtonDiv">
            <input type="submit" value="add" class="friendsAddButton" />
          </div>
        </div>
        <div class="profileViewDiv">
          <div class="profileDesign">
            <!-- <img src="./Images/user (2).png" class = "profilealignment" /> -->
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="userName">
            Name : <span class="userspan">Guruprakash</span>
          </div>
          <div class="userMobileNoDesign">
            Mobile : <span class="mobilespan">9876543210</span>
          </div>
          <div class="userEmailDesign">
            Email : <span class="emailspan">guru@gmail.com</span>
          </div>
          <div class="userDobDesign">
            DOB : <span class="dobspan">23/12/2000</span>
          </div>
          <div class="statusDesign">
            About : <span class="aboutspan">Welcome</span>
          </div>
        </div>
        <div class="messagesList" onclick="messagesList()">
          <img
            class="BackgroundImage"
            src="./Images/images-removebg-preview.png"
            alt="wrong"
          />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/de2421ab51.js"
      crossorigin="anonymous"
    ></script>
    <script src="ChatMainPage.js"></script>
  </body>
</html>
